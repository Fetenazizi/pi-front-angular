<div class="admin-container">
  <h2>Gestion des Produits</h2>

  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    <div class="spinner"></div>
    <span>Chargement en cours...</span>
  </div>

  <!-- Add/Edit Form -->
  <div *ngIf="selectedProduct" class="edit-form">
    <h3>{{ isEditing ? 'Modifier' : 'Ajouter' }} un produit</h3>

    <div class="form-group">
      <label for="productName">Nom:</label>
      <input
        id="productName"
        [(ngModel)]="selectedProduct.name"
        name="productName"
        placeholder="Nom du produit"
        required
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="category">CatÃ©gorie:</label>
      <input
        id="category"
        [(ngModel)]="selectedProduct.category"
        name="category"
        placeholder="CatÃ©gorie du produit"
        required
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="productDescription">Description:</label>
      <textarea
        id="productDescription"
        [(ngModel)]="selectedProduct.description"
        name="productDescription"
        placeholder="Description"
        required
        [disabled]="isLoading"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="productPrice">Prix (DT):</label>
      <input
        id="productPrice"
        type="number"
        [(ngModel)]="selectedProduct.price"
        name="productPrice"
        placeholder="Prix"
        min="0"
        step="0.01"
        required
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="productStockQuantity">QuantitÃ© Disponible:</label>
      <input
        id="productStockQuantity"
        type="number"
        [(ngModel)]="selectedProduct.stockQuantity"
        name="productStockQuantity"
        placeholder="QuantitÃ© disponible"
        min="0"
        required
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="productImage">Image du produit:</label>
      <input
        id="productImage"
        type="file"
        (change)="onImageSelected($event)"
        [disabled]="isLoading"
        accept="image/*"
      />
      <button class="camera-button" type="button" (click)="startCamera()" *ngIf="!showCameraPreview">
        ðŸ“· Prendre une photo
      </button>
    </div>

    <!-- Camera Preview -->
    <div *ngIf="showCameraPreview" class="camera-container">
      <video id="camera-preview" autoplay></video>
      <button type="button" (click)="capturePhoto()">ðŸ“¸ Capturer</button>
    </div>

    <!-- Image Preview -->
    <div *If="imagePreview" class="image-preview">
      <img [src]="imagePreview" alt="AperÃ§u de l'image" />
    </div>

    <div class="form-actions">
      <button
        (click)="saveProduct()"
        [disabled]="isLoading || !selectedProduct.name || !selectedProduct.description || !selectedProduct.price || selectedProduct.stockQuantity === 0"
        class="save-button"
      >
        {{ isLoading ? 'Enregistrement...' : 'Enregistrer' }}
      </button>
      <button
        (click)="cancelEdit()"
        [disabled]="isLoading"
        class="cancel-button"
      >
        Annuler
      </button>
      <button
        type="button"
        (click)="cancelEdit()"
        [disabled]="isLoading"
        class="return-button"
      >
        Retour Ã  la liste
      </button>
    </div>
  </div>

  <!-- Product List View -->
  <div *ngIf="!selectedProduct && !isLoading">
    <div class="add-product-container">
      <button (click)="startAdd()" class="add-button">
        <i class="fas fa-plus"></i> Ajouter un produit
      </button>
    </div>

    <div class="product-table-container">
      <table class="product-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>CatÃ©gorie</th>
            <th>Description</th>
            <th>Prix (DT)</th>
            <th>QuantitÃ©</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price | number:'1.2-2' }}</td>
            <td>{{ product.stockQuantity }}</td>
            <td>
              <img
                *ngIf="product.imageUrl"
                [src]="product.imageUrl"
                alt="{{ product.name }}"
                class="table-product-image"
              />
            </td>
            <td>
              <button (click)="startEdit(product)" class="edit-button">Modifier</button>
              <button (click)="deleteProduct(product.idProduct)" class="delete-button">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
