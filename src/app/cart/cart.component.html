<div class="cart-container">
  <h2 class="mb-4">🛒 Votre Panier</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="list-group mb-4">
      <div *ngFor="let product of cartItems" class="cart-item">
        <div class="product-info">
          <h5 class="mb-1">🧸 {{ product.name }}</h5>
          <p class="mb-1 text-muted">📄 {{ product.description }}</p>
          <p class="fw-bold">💶 Prix : {{ product.price | currency:'EUR' }}</p>

          <div class="quantity-controls">
            <button (click)="decreaseQuantity(product)">➖</button>
            <span>{{ product.quantity }}</span>
            <button
              (click)="increaseQuantity(product)"
              [disabled]="product.quantity >= product.stockQuantity"
            >
              ➕
            </button>
          </div>

          <div *ngIf="product.showMaxMessage" class="max-quantity-message text-danger">
            ❌ Quantité maximale atteinte (Stock : {{ product.stockQuantity }})
          </div>
        </div>

        <button class="remove-btn" (click)="removeFromCart(product.idProduct)">
          🗑️ Supprimer
        </button>
      </div>
    </div>

    <div class="cart-footer">
      <div class="total">
        Total : {{ totalPrice | currency:'EUR' }}
      </div>

      <div class="d-flex justify-content-between">
        <button class="clear-btn" (click)="clearCart()">🧹 Vider le panier</button>
        <button class="btn btn-primary" [routerLink]="'/Shop'">🛍️ Retour au magasin</button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="empty-cart">
      🛍️ Votre panier est vide. Commencez vos achats !
    </div>
  </ng-template>
</div>
