<div class="container mt-5">
  <!-- Barre de recherche et filtrage par prix -->
  <div class="row mb-4">
    <!-- Recherche par nom -->
    <div class="col-md-6">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Rechercher par nom..." 
        [(ngModel)]="searchQuery" 
        (input)="filterProducts()"
      />
    </div>

    <!-- Filtrage par prix -->
    <div class="col-md-6">
      <div class="d-flex justify-content-between">
        <input 
          type="number" 
          class="form-control" 
          placeholder="Prix Min" 
          [(ngModel)]="minPrice" 
          (input)="filterProducts()"
        />
        <input 
          type="number" 
          class="form-control" 
          placeholder="Prix Max" 
          [(ngModel)]="maxPrice" 
          (input)="filterProducts()"
        />
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let item of filteredProducts">
      <div class="card h-100 shadow-lg border-0 rounded-4">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title fw-bold">🛍️ {{ item.name }}</h5>
          <p class="card-text text-muted mb-3">💶 {{ item.price | currency:'EUR' }}</p>
          
          <!-- Section image -->
          <div class="image-container mb-3">
            <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="Image du produit" class="product-image">
            <span *ngIf="!item.imageUrl" class="no-image">Aucune image disponible</span>
          </div>

          <button class="btn btn-primary mt-auto" (click)="addToCart(item)">
            <i class="bi bi-cart-plus me-2"></i> Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
